[global]

ioengine=rbd
clientname=admin
rw=randwrite
bs=${FIO_SIZE}k
iodepth=${FIO_DEPTH}
numjobs=${FIO_JOBS}
time_based=1
ramp_time=300
runtime=30m
group_reporting


[rbd0]
pool=rbd
rbdname=rbd0

[rbd1]
pool=rbd
rbdname=rbd1

[rbd2]
pool=rbd
rbdname=rbd2

[rbd3]
pool=rbd
rbdname=rbd3

[rbd4]
pool=rbd
rbdname=rbd4

[rbd5]
pool=rbd
rbdname=rbd5


[rbd6]
pool=rbd
rbdname=rbd6

[rbd7]
pool=rbd
rbdname=rbd7

